<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta charset="utf-8" />
  <title>Oahu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin="" />

  <!-- Fallback / Custom Fonts -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" />

  <!-- Custom Styles -->
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }
    body {
      font-family: sans-serif;
    }
    #map {
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
    }
    .filters {
      position: absolute;
      top: 10px; left: 10px;
      max-height: calc(100% - 20px);
      width: 250px;
      overflow-y: auto;
      background: rgba(255,255,255,0.9);
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    /* Toggle Button */
    #toggleFilters {
      display: block;
      width: 100%;
      padding: 8px;
      background: #E7D8C4;
      border: none;
      border-bottom: 1px solid #ddd;
      font-family: 'Dorgan', cursive;
      cursor: pointer;
    }

    /* Search Box Styling */
    #search-container {
      order: 1;
      display: flex;
      align-items: center;
      padding: 0.5em;
      background: #FAF1D2;
      border-bottom: 1px solid #ddd;
    }
    #search-box {
      flex: 1;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      font-family: sans-serif;
      font-size: 1em;
    }
    #clear-search {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-left: none;
      border-radius: 0 4px 4px 0;
      background: white;
      cursor: pointer;
      font-size: 1em;
    }
    #clear-search:hover {
      background: #f8f8f8;
    }

    .panel { margin: 8px; }
    .panel-header {
      display: flex;
      align-items: center;
      padding: 6px 8px;
      background: #E7D8C4;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Bardy', cursive;
      font-size: 1.6em;
      color: #E3B505;
      text-shadow: 2px 2px 0 #DB504A;
    }
    .panel-header .arrow { margin-left: 8px; font-weight: bold; }

    .panel-body {
      display: none;
      padding: 8px 12px;
      background: #FAF1D2;
      border-radius: 6px;
    }
    .panel-body.active { display: block; }

    /* Review carousel */
    .review-carousel {
      display: flex;
      overflow-x: auto;
      gap: 8px;
      padding: 6px 0;
    }
    .review-item {
      flex: 0 0 180px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 6px;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .review-item a { display: block; margin-top: 4px; font-size: 0.9em; }
    .review-item strong { display: block; margin-bottom: 4px; }
    .review-item p { margin: 0 0 4px; }
  </style>
</head>
<body>
  <div class="filters">
    <!-- Search Box -->
    <div id="search-container">
      <input id="search-box" type="search" placeholder="🔍 Search name, location, category, notes or tags…" aria-label="Search places" />
      <button id="clear-search" aria-label="Clear search">✕</button>
    </div>

    <!-- Dynamic filter panels injected here -->
  </div>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <!-- Fuse.js for fuzzy search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

  <script>
    /**************************
     *    DATA & CONFIG       *
     **************************/
    const CONFIG = {
      sheetId: '1XBG0uONiQoPvUxqz6V4BJBsOckDM2cahH4WylqOdz74',
      apiKey: 'AIzaSyDiUAu4Uii6gAltbyJ8G2UkLMUdydyd9Jw',
      ranges: ['Places!A:J','Reviews!A:E'],
      mapCenter: [21.4559, -157.9519],
      mapZoom: 10,
      tileUrl: 'https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
      attribution: '<a href="https://www.youtube.com/watch?v=rzLIUgnKY40">Home</a>',
      baseColors: ['#FCBF49','#D62828','#E8B5BD','#4D7D5C','#528ED1','#DEFF8D'],
      emojiList: ['🤙🏼','🧜🏼‍♀️','🏄🏼‍♂️','🏄🏻‍♀️','🐓','🐋','🐠','🦈','🪸','🪼','🌺','🥥','🍍','🍧','🤿','🌋','🏝️','🛵','👙','🌴','⛱️'],
      userIconUrls: [
        '/MapResources/PNGs/Hula1.png',
        '/MapResources/PNGs/Hula2.png',
        '/MapResources/PNGs/Hula3.png',
        '/MapResources/PNGs/Hula4.png',
        '/MapResources/PNGs/Hula5.png'
      ],
    };

    (async function(){
      // Initialize map and marker layer
      const map = L.map('map').setView(CONFIG.mapCenter, CONFIG.mapZoom);
      L.tileLayer(CONFIG.tileUrl, { attribution: CONFIG.attribution }).addTo(map);
      const markerLayer = L.layerGroup().addTo(map);{
      /**************************
       *  EMBEDDED SEARCH LOGIC *
       **************************/
      const searchBox   = document.getElementById('search-box');
      const clearBtn    = document.getElementById('clear-search');
      let   searchTerm  = '';

      function debounce(fn, delay) {
        let timer = null;
        return function(...args) {
          clearTimeout(timer);
          timer = setTimeout(() => fn.apply(this, args), delay);
        };
      }

      // Original IIFE continues...

      /**************************
       *     ORIGINAL IIFE      *
       **************************/
      // … your existing shuffle(), map init, fetch logic populate `places[]` …
      const places = []; // filled by your fetch code

      // Build hidden search index including Tags
      places.forEach(p => {
        p._searchText = [
          p.Name,
          p.Location,
          p.Category,
          p.Subcategory,
          p.Notes,
          p.Tags || ''
        ].join(' ').toLowerCase();
      });

      // Initialize Fuse for fuzzy & substring matching
      const fuse = new Fuse(places, {
        keys: ['_searchText'],
        threshold: 0.4,
        ignoreLocation: true,
        minMatchCharLength: 2
      });

      // Wire up search box
      searchBox.addEventListener('input', debounce(e => {
        searchTerm = e.target.value.trim().toLowerCase();
        drawMarkers();
      }, 300));
      clearBtn.addEventListener('click', () => {
        searchBox.value = '';
        searchTerm = '';
        drawMarkers();
      });

      function drawMarkers(){
        markerLayer.clearLayers();
        places.forEach(place => {
          // Existing filters for visited, region, category…

          // New search filter using Fuse
          if (searchTerm) {
            const found = fuse.search(searchTerm).some(r => r.item === place);
            if (!found) return;
          }

          // Then your original marker creation and popup binding:
          const marker = L.marker([place.Latitude, place.Longitude], { icon: placeIcon });
          marker.bindPopup(renderPopupHTML(place));
          marker.on('popupopen', () => highlightMatches(marker.getPopup().getContentNode()));
          markerLayer.addLayer(marker);
        });
      }

      // Initial draw
      drawMarkers();

      // … rest of your original IIFE (map controls, etc.) …
    })();
  </script>
</body>
</html>
