<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My 90s Geocities Site</title>
  <style>
    /* Reset margins and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Apply a flame border using border-image */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      /* Adjust the border width to match your GIF's height */
      border: 40px solid transparent;
      border-image-source: url('/homeResources/GIFs/flameline.gif');
      /* Slice value may need tweaking based on the GIF design */
      border-image-slice: 40;
      border-image-repeat: round;
      min-height: 100vh;
    }

    /* Centered container for site content */
    .container {
      width: 960px;
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px dashed #fff;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 2px 2px #f00;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My 90s Geocities Site</h1>
    <p>This is just the beginning of our journey. More content to come!</p>
  </div>
</body>
</html>
