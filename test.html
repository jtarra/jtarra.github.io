<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My 90s Geocities Site</title>
  <style>
    /* Reset margins and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Base body styles */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    /* Flame image common */
    .flame {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
    }
    .flame.top,
    .flame.bottom {
      width: 100%;
      height: auto;
    }
    .flame.left,
    .flame.right {
      height: 100%;
      width: auto;
    }
    .flame.top {
      top: 0;
      left: 0;
    }
    .flame.bottom {
      bottom: 0;
      left: 0;
      transform: rotate(180deg);
    }
    .flame.left {
      top: 0;
      left: 0;
      transform: rotate(90deg);
    }
    .flame.right {
      top: 0;
      right: 0;
      transform: rotate(270deg);
    }
    /* Centered container for site content */
    .container {
      width: 960px;
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px dashed #fff;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 2px 2px #f00;
    }
    p {
      font-size: 1rem;
      line-height: 1.5;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Flames around the viewport -->
  <img src="/homeResources/GIFs/flameline.gif" alt="" class="flame top">
  <img src="/homeResources/GIFs/flameline.gif" alt="" class="flame bottom">
  <img src="/homeResources/GIFs/flameline.gif" alt="" class="flame left">
  <img src="/homeResources/GIFs/flameline.gif" alt="" class="flame right">

  <div class="container">
    <h1>Welcome to My 90s Geocities Site</h1>
    <p>This is just the beginning of our journey. More content to come!</p>
  </div>
</body>
</html>
